<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Boy's Red Roof House</title>
    <style>
        /* 1. 전체 화면 설정 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
            background-color: #f4f1ea; /* 작가님의 미색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Apple SD Gothic Neo', sans-serif;
        }

        /* 2. 그림을 담는 액자 (화면 중앙 정렬) */
        .art-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px; /* PC에서 너무 커지지 않게 제한 */
            overflow: hidden;
        }

        /* 3. 레이어 공통 스타일 (겹쳐짐 문제 해결) */
        .layer {
            position: absolute;
            top: -5%;  /* 움직일 때 빈 공간 안 보이게 여유분 */
            left: -5%;
            width: 110%; /* 화면보다 살짝 크게 */
            height: 110%;
            
            /* ⭐ 핵심: 작가님 그림 비율 그대로 유지하며 중앙 정렬 ⭐ */
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat;
            
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        /* 4. 이미지 경로 (파일명을 정확히 맞춰주세요) */
        .bg { 
            background-image: url('bg.png'); 
            z-index: 1; 
        }
        .mid { 
            background-image: url('mid.png'); 
            z-index: 2; 
        }
        .fore { 
            background-image: url('fore.png'); 
            z-index: 3; 
        }

        /* 5. 아이폰용 권한 버튼 */
        #permissionBtn {
            position: absolute;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #a63737; /* 빨간 지붕색 포인트 */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="art-container" id="artContainer">
        <div class="layer bg" data-speed="2"></div>
        <div class="layer mid" data-speed="4"></div>
        <div class="layer fore" data-speed="8"></div>
    </div>

    <button id="permissionBtn">작품 입장하기 (Touch)</button>

    <script>
        const btn = document.getElementById('permissionBtn');
        const layers = document.querySelectorAll('.layer');
        const container = document.getElementById('artContainer');

        // --- 기능 1: 그림 움직이는 함수 (PC/모바일 공용) ---
        function moveLayers(x, y) {
            layers.forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                // 반대 방향(-)으로 움직여야 깊이감이 생김
                const xMove = -(x * speed); 
                const yMove = -(y * speed);
                layer.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        }

        // --- 기능 2: 모바일 (자이로스코프 센서) ---
        function handleOrientation(event) {
            // gamma: 좌우(-90~90), beta: 앞뒤(-180~180)
            const x = event.gamma; 
            const y = event.beta;  
            
            // 각도 제한 (너무 휙휙 돌지 않게)
            if (x && y) {
                const limitedX = Math.max(-40, Math.min(40, x));
                const limitedY = Math.max(-40, Math.min(40, y));
                moveLayers(limitedX * 0.5, limitedY * 0.5); // 0.5는 감도 조절
            }
        }

        // --- 기능 3: PC (마우스 움직임) ---
        container.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            moveLayers(x, y);
        });

        // --- 기능 4: 아이폰 권한 요청 (핵심) ---
        function requestAccess() {
            // 버튼 숨기기 효과
            btn.style.opacity = '0';
            setTimeout(() => { btn.style.display = 'none'; }, 300);

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ 권한 요청
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert('센서 권한을 허용해주세요!');
                        }
                    })
                    .catch(console.error);
            } else {
                // 안드로이드 및 PC
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        btn.addEventListener('click', requestAccess);
        
        // 안드로이드는 자동 실행 시도
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission !== 'function') {
             window.addEventListener('deviceorientation', handleOrientation);
             // 안드로이드는 버튼 바로 숨김
             btn.style.display = 'none';
        }
    </script>
</body>
</html>
